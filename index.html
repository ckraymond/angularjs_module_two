<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import bootstrap and the main stylesheet for the page -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main_styles.css">

    <!-- Import the Javascript for the page -->
    <script src="js/jquery-3.1.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

  </head>
<body ng-app = "ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as showToBuy">
     <h2>To Buy:</h2>
       <ul>
         <li ng-repeat = "item in showToBuy.items_tobuy">
           Buy {{item.quantity}} {{item.name}}
            <button ng-click = "showToBuy.moveToBought($index);">
             <span class="glyphicon glyphicon-ok"></span>
              Bought
            </button>
         </li>
       </ul>
     <div class="emptyMessage" ng-show = "showToBuy.toBuyEmpty">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller = "AlreadyBoughtController as showBought">
     <h2>Already Bought:</h2>
       <ul>
         <li ng-repeat = "item in showBought.items_bought">
           Bought {{item.quantity}} {{item.name}}
         </li>
       </ul>
     <div class="emptyMessage" ng-show = "showBought.boughtEmpty();">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
